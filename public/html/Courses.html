<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert text</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract.js from CDN -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Set worker source for pdf.js to avoid errors
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom button hover effect */
        .btn-glow:hover {
            box-shadow: 0 0 10px 2px #1565c0;
        }
        /* Underline effect for nav links */
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #fff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        /* --- Dark Mode Styles --- */
        .glass-card {
            background: rgba(21, 101, 192, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(21, 101, 192, 0.3);
        }
        #resultText::-webkit-scrollbar { width: 8px; }
        #resultText::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        #resultText::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        #resultText::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        /* --- Light Mode Styles --- */
        body.light-mode { background-color: #f3f4f6; color: #1f2937; }
        body.light-mode nav { background-color: #ffffff; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        body.light-mode .nav-link { color: #1f2937; }
        body.light-mode .nav-link::after { background-color: #1565c0; }
        body.light-mode .text-white { color: #1f2937; }
        body.light-mode .text-white\/80 { color: #4b5563; }
        body.light-mode .glass-card { 
            background: #ffffff; 
            border: 1px solid #e5e7eb; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            backdrop-filter: none; 
        }
        body.light-mode #resultText { background: #f9fafb; border-color: #d1d5db; color: #374151; }
        body.light-mode #resultText .text-white\/60 { color: #6b7280; }
        body.light-mode #preview-placeholder, body.light-mode #status { color: #6b7280; }
        body.light-mode #languageSelectDesktop, body.light-mode #theme-toggle { color: #1f2937; }
        body.light-mode .bg-black\/20 { background: #f9fafb; }
        body.light-mode .border-white\/30 { border-color: #d1d5db; }
        
        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.7s ease-out forwards; opacity: 0; }
        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        #imagePreview.pop-in { animation: popIn 0.5s ease-out; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-black min-h-screen text-white transition-all duration-500">

    <!-- Navbar -->
    <nav class="bg-black bg-opacity-20 backdrop-blur-sm p-4 sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Convert app</a>
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link" data-lang-en="Home" data-lang-kh="ទំព័រដើម">Home</a>
                <a href="#upload-section" class="nav-link" data-lang-en="Upload" data-lang-kh="ផ្ទុកឡើង">Upload</a>
                <a href="#" class="nav-link" data-lang-en="About" data-lang-kh="អំពី">About</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                 <!-- UI Language Toggle (Desktop) -->
                <div id="ui-lang-toggle" class="flex items-center cursor-pointer p-1 rounded-full">
                    <span class="font-semibold px-2">EN</span>
                    <div class="w-10 h-5 flex items-center bg-gray-600 rounded-full mx-1 p-1">
                        <div id="ui-lang-toggle-dot" class="w-3 h-3 bg-white rounded-full shadow-md transform transition-transform duration-300"></div>
                    </div>
                    <span class="font-semibold px-2">ខ្មែរ</span>
                </div>
                 <!-- Theme Toggle (Desktop) -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/20 transition-colors duration-300">
                    <svg id="theme-icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden">
                <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="index.html" class="block py-2 px-4 text-sm hover:bg-white/10 rounded" data-lang-en="Home" data-lang-kh="ទំព័រដើម">Home</a>
            <a href="#upload-section" class="block py-2 px-4 text-sm hover:bg-white/10 rounded" data-lang-en="Upload" data-lang-kh="ផ្ទុកឡើង">Upload</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-white/10 rounded" data-lang-en="About" data-lang-kh="អំពី">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-2" data-lang-en="Image to Text Converter" data-lang-kh="កម្មវិធីបម្លែងរូបភាពទៅជាអក្សរ">Image to Text Converter</h1>
            <p class="text-lg md:text-xl text-white/80" data-lang-en="Extract text from files with ease using Tesseract.js" data-lang-kh="ដកស្រង់អក្សរពីឯកសារយ៉ាងងាយស្រួលដោយប្រើ Tesseract.js">Extract text from files with ease using Tesseract.js</p>
        </div>

        <!-- Layout Container -->
        <div id="upload-section" class="flex flex-col lg:flex-row gap-8 items-start">
            
            <!-- Left Column: Upload & Controls -->
            <div class="w-full lg:w-1/2 flex flex-col items-center gap-6">
                <!-- Image Upload Card -->
                <div class="glass-card rounded-xl p-6 w-full max-w-lg transition-all duration-300 fade-in fade-in-delay-1">
                    <h2 class="text-2xl font-semibold mb-4 text-center" data-lang-en="1. Upload Your File" data-lang-kh="១. ផ្ទុកឯកសាររបស់អ្នកឡើង">1. Upload Your File</h2>
                    <div id="image-preview-container" class="border-2 border-dashed border-white/30 rounded-lg p-4 min-h-[200px] flex items-center justify-center bg-black/20 mb-4 transition-colors duration-300">
                        <img id="imagePreview" src="" alt="File Preview" class="hidden max-w-full max-h-64 rounded-md"/>
                        <span id="preview-placeholder" class="text-white/60" data-lang-en="Your file preview will appear here" data-lang-kh="ការមើលឯកសាររបស់អ្នកជាមុននឹងបង្ហាញនៅទីនេះ">Your file preview will appear here</span>
                    </div>
                    <div class="flex gap-4">
                        <label for="imageUpload" class="flex-grow text-center cursor-pointer bg-[#1565c0] text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-[#1255a1] btn-glow transform hover:scale-105 transition-all duration-300 block" data-lang-en="Choose File" data-lang-kh="ជ្រើសរើសឯកសារ">
                            Choose File
                        </label>
                        <button id="clearImageBtn" class="w-1/3 bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-700 transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled data-lang-en="Clear" data-lang-kh="សម្អាត">Clear</button>
                    </div>
                    <input type="file" id="imageUpload" class="hidden" accept="image/jpeg, image/png, application/pdf">
                </div>
                
                <!-- Controls Card -->
                <div class="glass-card rounded-xl p-6 w-full max-w-lg transition-all duration-300 fade-in fade-in-delay-2">
                    <h2 class="text-2xl font-semibold mb-4 text-center" data-lang-en="2. Configure & Convert" data-lang-kh="២. កំណត់រចនាសម្ព័ន្ធ និងបម្លែង">2. Configure & Convert</h2>
                    <!-- OCR Language Selector -->
                    <div>
                        <label for="ocrLanguageSelect" class="block mb-2 font-medium" data-lang-en="OCR Language" data-lang-kh="ភាសា OCR">OCR Language</label>
                        <select id="ocrLanguageSelect" class="w-full bg-[#1565c0]/30 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="eng" class="text-black">English</option>
                            <option value="khm" class="text-black">Khmer (ភាសាខ្មែរ)</option>
                        </select>
                    </div>
                    
                    <button id="convertBtn" class="w-full mt-4 bg-[#1565c0] text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-[#1255a1] btn-glow transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled data-lang-en="Convert to Text" data-lang-kh="បម្លែងទៅជាអក្សរ">
                        Convert to Text
                    </button>
                    <div id="status" class="text-center mt-4 h-6 text-white/80"></div>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="w-full lg:w-1/2 flex flex-col items-center">
                <div class="glass-card rounded-xl p-6 w-full max-w-lg transition-all duration-300 fade-in fade-in-delay-2">
                    <h2 class="text-2xl font-semibold mb-4 text-center" data-lang-en="3. Extracted Text" data-lang-kh="៣. អត្ថបទដែលបានដកស្រង់">3. Extracted Text</h2>
                    <div id="resultText" class="w-full h-80 bg-black/20 rounded-lg p-4 overflow-y-auto mb-4 border border-white/20 transition-colors duration-300">
                        <span class="text-white/60" data-lang-en="Results will be displayed here..." data-lang-kh="លទ្ធផលនឹងត្រូវបានបង្ហាញនៅទីនេះ...">Results will be displayed here...</span>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button id="copyBtn" class="flex-grow bg-[#1565c0] text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-[#1255a1] btn-glow transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled data-lang-en="Copy Text" data-lang-kh="ចម្លងអត្ថបទ">Copy Text</button>
                        <button id="downloadBtn" class="flex-grow bg-transparent border border-[#1565c0] text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-[#1565c0] btn-glow transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled data-lang-en="Download .txt" data-lang-kh="ទាញយក .txt">Download .txt</button>
                        <button id="clearResultBtn" class="w-1/4 bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-700 transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled data-lang-en="Clear" data-lang-kh="សម្អាត">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconSun = document.getElementById('theme-icon-sun');
            const themeIconMoon = document.getElementById('theme-icon-moon');
            const uiLangToggle = document.getElementById('ui-lang-toggle');
            const uiLangToggleDot = document.getElementById('ui-lang-toggle-dot');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const clearImageBtn = document.getElementById('clearImageBtn');
            const clearResultBtn = document.getElementById('clearResultBtn');
            const previewPlaceholder = document.getElementById('preview-placeholder');
            const ocrLanguageSelect = document.getElementById('ocrLanguageSelect');
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusDiv = document.getElementById('status');
            const resultTextDiv = document.getElementById('resultText');

            let processableFile = null;
            let currentUiLang = 'en';

            // --- Translations Data ---
            const translations = {
                'Copied!': { en: 'Copied!', kh: 'បានចម្លង!' },
                'Copy Text': { en: 'Copy Text', kh: 'ចម្លងអត្ថបទ' },
                'Copy Failed': { en: 'Copy Failed', kh: 'ការចម្លងបរាជ័យ' },
            };

            // --- UI Language Switcher ---
            function setLanguage(lang) {
                currentUiLang = lang;
                document.querySelectorAll('[data-lang-en]').forEach(el => {
                    const key = el.getAttribute(`data-lang-${lang}`);
                    if (key) el.textContent = key;
                });
                uiLangToggleDot.style.transform = lang === 'kh' ? 'translateX(1.25rem)' : 'translateX(0)';
            }

            uiLangToggle.addEventListener('click', () => {
                const newLang = currentUiLang === 'en' ? 'kh' : 'en';
                setLanguage(newLang);
                localStorage.setItem('uiLanguage', newLang);
            });

            // --- Theme Switcher ---
            function setTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    themeIconSun.classList.remove('hidden');
                    themeIconMoon.classList.add('hidden');
                } else {
                    document.body.classList.remove('light-mode');
                    themeIconSun.classList.add('hidden');
                    themeIconMoon.classList.remove('hidden');
                }
            }

            themeToggle.addEventListener('click', () => {
                const isLight = document.body.classList.contains('light-mode');
                const newTheme = isLight ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            
            // --- Navbar Logic ---
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            });

            // --- File Upload & Preview ---
            imageUpload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // Reset state
                processableFile = null;
                convertBtn.disabled = true;
                imagePreview.classList.add('hidden');
                clearImageBtn.disabled = true;
                previewPlaceholder.classList.remove('hidden');
                previewPlaceholder.textContent = previewPlaceholder.getAttribute('data-lang-' + currentUiLang);

                if (file.type.startsWith('image/')) {
                    processableFile = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        imagePreview.classList.add('pop-in');
                        previewPlaceholder.classList.add('hidden');
                        convertBtn.disabled = false;
                        clearImageBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                } else if (file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const pdf = await pdfjsLib.getDocument({ data: e.target.result }).promise;
                            const page = await pdf.getPage(1); // Use the first page
                            const viewport = page.getViewport({ scale: 1.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            await page.render({ canvasContext: context, viewport: viewport }).promise;

                            imagePreview.src = canvas.toDataURL();
                            imagePreview.classList.remove('hidden');
                            imagePreview.classList.add('pop-in');
                            previewPlaceholder.classList.add('hidden');
                            
                            processableFile = canvas; // Tesseract can process a canvas
                            convertBtn.disabled = false;
                            clearImageBtn.disabled = false;
                        } catch (error) {
                            console.error('Failed to process PDF:', error);
                            previewPlaceholder.textContent = 'Failed to load PDF preview.';
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            // --- Clear Image Logic ---
            function clearImagePreview() {
                imageUpload.value = ''; // Reset file input
                imagePreview.src = '';
                imagePreview.classList.add('hidden');
                previewPlaceholder.classList.remove('hidden');
                processableFile = null;
                convertBtn.disabled = true;
                clearImageBtn.disabled = true;
                setLanguage(currentUiLang); // Re-translate placeholder
            }
            clearImageBtn.addEventListener('click', clearImagePreview);

            // --- Clear Result Logic ---
            function clearResultText() {
                resultTextDiv.innerHTML = `<span class="text-white/60" data-lang-en="Results will be displayed here..." data-lang-kh="លទ្ធផលនឹងត្រូវបានបង្ហាញនៅទីនេះ..."></span>`;
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
                clearResultBtn.disabled = true;
                setLanguage(currentUiLang); // Re-translate the new placeholder
            }
            clearResultBtn.addEventListener('click', clearResultText);


            // --- Tesseract.js OCR Conversion ---
            convertBtn.addEventListener('click', async () => {
                if (!processableFile) {
                    statusDiv.textContent = 'Please select a file first.';
                    return;
                }
                convertBtn.disabled = true;
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
                clearResultBtn.disabled = true;
                resultTextDiv.innerHTML = `<span class="text-white/60">Processing...</span>`;
                
                const selectedLang = ocrLanguageSelect.value;

                const worker = await Tesseract.createWorker(selectedLang, 1, {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                           statusDiv.textContent = `Recognizing... ${Math.round(m.progress * 100)}%`;
                        } else {
                           statusDiv.textContent = m.status.charAt(0).toUpperCase() + m.status.slice(1) + '...';
                        }
                    },
                });

                try {
                    const { data: { text } } = await worker.recognize(processableFile);
                    resultTextDiv.textContent = text || "No text found.";
                    statusDiv.textContent = 'Conversion Complete!';
                    copyBtn.disabled = !text;
                    downloadBtn.disabled = !text;
                    clearResultBtn.disabled = !text;
                } catch (error) {
                    console.error(error);
                    statusDiv.textContent = 'An error occurred during conversion.';
                    resultTextDiv.textContent = 'Failed to extract text. Please try again.';
                } finally {
                    await worker.terminate();
                    convertBtn.disabled = false;
                }
            });

            // --- Copy Text Logic ---
            copyBtn.addEventListener('click', () => {
                const textToCopy = resultTextDiv.textContent;
                const originalText = copyBtn.textContent;
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyBtn.textContent = translations['Copied!'][currentUiLang];
                    setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    copyBtn.textContent = translations['Copy Failed'][currentUiLang];
                    setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
                }
                document.body.removeChild(textArea);
            });

            // --- Download Text Logic ---
            downloadBtn.addEventListener('click', () => {
                const textToDownload = resultTextDiv.textContent;
                const blob = new Blob([textToDownload], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted-text.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // --- Initial Setup on Load ---
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            const savedUiLang = localStorage.getItem('uiLanguage') || 'en';
            setLanguage(savedUiLang);
        });
    </script>
</body>
</html>
