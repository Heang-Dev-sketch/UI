    <section id="home" class="hero">

            <h1>Laoding....!</h1>
            <div class="text-switch-container">I'm <span id="switch-text">developer</span><span class="cursor"></span></div>
        </div>
        <script>
  const texts = [
  "developer",
  "coding",
  "student",
  "web developer",
  "designer",
  "frontend developer",
  "backend developer",
  "fullstack developer",
  "programmer",
  "tech enthusiast",
  "AI learner",
  "web designer",
  "game developer",
  "freelancer"
];
  let textIndex = 0;
  let charIndex = 0;
  const speed = 150; // typing speed
  const switchTextElement = document.getElementById("switch-text");

  function type() {
    const currentText = texts[textIndex];
    switchTextElement.textContent = currentText.slice(0, charIndex + 1);
    charIndex++;
    if(charIndex < currentText.length){
      setTimeout(type, speed);
    } else {
      setTimeout(erase, 1000);
    }
  }

  function erase() {
    const currentText = texts[textIndex];
    switchTextElement.textContent = currentText.slice(0, charIndex - 1);
    charIndex--;
    if(charIndex > 0){
      setTimeout(erase, speed / 2);
    } else {
      textIndex = (textIndex + 1) % texts.length;
      setTimeout(type, speed);
    }
  }

  type();
</script>
